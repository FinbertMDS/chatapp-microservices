name: security
on:
  push:
    tags:
      - "v*"
    branches:
      - master
      - develop
    paths:
      - "microservice/microservice-security/**"
      - ".github/workflows/build-security.yml"
  workflow_dispatch:
jobs:
  push_to_registry:
    name: security
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Install Java
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "corretto"
          cache: "gradle"
      - name: Create Docker images
        run: |
          cd scripts && ./ciRebuildServices.sh security
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Tag images
        run: |
          docker tag docker.io/library/chatapp-security ${{ secrets.DOCKERHUB_USERNAME }}/chatapp-security:latest
      - name: Push images to DockerHub
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/chatapp-security:latest
