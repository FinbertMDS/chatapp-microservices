version: "3"
services:
  message:
    build: ../microservice/microservice-message
    ports:
      - "8079:8080"
    links:
      - eureka
      - cassandra
      - redis
      - rabbitmq
      - mysql
    networks:
      - chatapp_default

  cassandra:
    # image: "cassandra:3.0"
    build: ./cassandra
    ports:
      - 9042:9042
    environment:
      - CASSANDRA_KEYSPACE=db_messages
    networks:
      - chatapp_default
      
  redis:
    image: redis:3.0.6
    ports:
      - "6379:6379"
    networks:
      - chatapp_default

  redis-commander:
    image: rediscommander/redis-commander
    links:
      - redis
    environment:
      - REDIS_HOSTS=redis
    ports:
      - "7070:8081"
    networks:
      - chatapp_default

  rabbitmq:
    build: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
      - "61613:61613"
    networks:
      - chatapp_default

  zuul:
    build: ../microservice/microservice-zuul-server
    links:
      - eureka
    ports:
      - "8080:8080"

  chatapp:
    build: ../client/web/chatapp
    links:
      - zuul
      - security
      - message
      - contact
    ports:
      - "8000:80"
  

networks:
  chatapp_default:
    external: true
